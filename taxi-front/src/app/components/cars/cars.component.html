<table mat-table [dataSource]="cars" class="mat-elevation-z8">
  <ng-container matColumnDef="make">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let car"> {{ car.make }} </td>
  </ng-container>
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Model </th>
    <td mat-cell *matCellDef="let car"> {{ car.model }} </td>
  </ng-container>
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let car"> {{ car.year }} </td>
  </ng-container>
  <ng-container matColumnDef="licensePlate">
    <th mat-header-cell *matHeaderCellDef> Number </th>
    <td mat-cell *matCellDef="let car"> {{ car.licensePlate }} </td>
  </ng-container>
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let car">
      <button mat-icon-button color="primary" (click)="viewCarDetails(car.id)">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['make', 'model', 'year', 'licensePlate', 'details']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['make', 'model', 'year', 'licensePlate', 'details']"></tr>
</table>
<button mat-raised-button color="primary" class="submit-button" (click)="createCar()">Create Car</button>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
