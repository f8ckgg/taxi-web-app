<form [formGroup]="orderForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center center">
  <mat-form-field appearance="outline">
    <mat-label>Start Location</mat-label>
    <input matInput type="text" formControlName="startLocation" required>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>End Location</mat-label>
    <input matInput type="text" formControlName="endLocation" required>
  </mat-form-field>
  <div fxLayout="row" fxLayoutAlign="end">
    <button mat-raised-button color="primary" class="submit-button" type="submit">Submit</button>
  </div>
</form>
