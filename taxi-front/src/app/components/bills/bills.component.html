<table mat-table [dataSource]="bills" class="mat-elevation-z8">
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let bill"> {{ bill.amount }} </td>
  </ng-container>
  <ng-container matColumnDef="startLocation">
    <th mat-header-cell *matHeaderCellDef> Start Location </th>
    <td mat-cell *matCellDef="let bill"> {{ bill.road.startLocation }} </td>
  </ng-container>
  <ng-container matColumnDef="endLocation">
    <th mat-header-cell *matHeaderCellDef> End Location </th>
    <td mat-cell *matCellDef="let bill"> {{ bill.road.endLocation }} </td>
  </ng-container>
  <ng-container matColumnDef="driverName">
    <th mat-header-cell *matHeaderCellDef> Driver Name </th>
    <td mat-cell *matCellDef="let bill"> {{ bill.road.driver.name }} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let bill">
      <a mat-button color="primary" [routerLink]="['/createrating', bill.road.driver.id]">Rate Driver</a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
