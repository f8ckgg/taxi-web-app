<form [formGroup]="loginForm" class="login-form">
  <div class="form-content">
    <mat-form-field appearance="fill" class="form-field">
      <input matInput type="email" formControlName="email" placeholder="Email" />
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password" />
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" class="submit-button" type="submit" [disabled]="loginForm.invalid" (click)="login()">Log in</button>
  </div>
  <div class="register-link">
    <span class="signup-label">Don't have an account?</span>
    <a mat-stroked-button color="primary" class="signup-button" routerLink="/register">Sign up</a>
  </div>
</form>
