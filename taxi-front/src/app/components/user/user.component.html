<div *ngIf="currentUser">
  <h2 style="margin-left: 20px;font-weight: bold;">Welcome, {{ currentUser.name }}</h2>
</div>
<form *ngIf="currentUser" [formGroup]="userForm" (ngSubmit)="updateUser()">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name" required>
  </mat-form-field>
  <div fxLayout="row" fxLayoutAlign="end">
    <button mat-raised-button color="primary"  class="submit-button" type="submit">Update User</button>
    <button mat-raised-button color="warn" class="submit-button" type="button" (click)="deleteUser()">Delete User</button>
  </div>
</form>
