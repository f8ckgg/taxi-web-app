<div class="container">
  <div class="table-container mat-elevation-z8">
    <div *ngIf="pendingRoads$ | async as pendingRoads">
      <table mat-table [dataSource]="pendingRoads" class="mat-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let road"> {{road.id}} </td>
      </ng-container>
      <ng-container matColumnDef="startLocation">
        <th mat-header-cell *matHeaderCellDef> Start Location </th>
        <td mat-cell *matCellDef="let road"> {{road.startLocation}} </td>
      </ng-container>
      <ng-container matColumnDef="endLocation">
        <th mat-header-cell *matHeaderCellDef> End Location </th>
        <td mat-cell *matCellDef="let road"> {{road.endLocation}} </td>
      </ng-container>
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let road"> {{road.user.name}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let road">
          <button mat-button color="primary" (click)="acceptRoad(road.id)">Accept</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  </div>
</div>
