<div class="container">
  <div class="table-container mat-elevation-z8">
    <div *ngIf="finishedRoads$ | async as finishedRoads">
      <table mat-table [dataSource]="finishedRoads" class="mat-table">
        <ng-container matColumnDef="startLocation">
          <th mat-header-cell *matHeaderCellDef> Start Location </th>
          <td mat-cell *matCellDef="let road"> {{road.startLocation}} </td>
        </ng-container>
        <ng-container matColumnDef="endLocation">
          <th mat-header-cell *matHeaderCellDef> End Location </th>
          <td mat-cell *matCellDef="let road"> {{road.endLocation}} </td>
        </ng-container>
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> User </th>
          <td mat-cell *matCellDef="let road"> {{road.user.name}} </td>
        </ng-container>
        <ng-container matColumnDef="car">
          <th mat-header-cell *matHeaderCellDef> Car </th>
          <td mat-cell *matCellDef="let road">
            {{ road.car.model }} {{ road.car.licensePlate }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
