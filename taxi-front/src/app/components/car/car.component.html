<form [formGroup]="carForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center center">
  <mat-form-field appearance="outline">
    <mat-label>Country</mat-label>
    <input matInput formControlName="make" placeholder="Country">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Model</mat-label>
    <input matInput formControlName="model" placeholder="Model">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Year</mat-label>
    <input matInput formControlName="year" placeholder="Year">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Number</mat-label>
    <input matInput formControlName="licensePlate" placeholder="Number">
  </mat-form-field>
  <div fxLayout="row" fxLayoutAlign="end">
    <button mat-raised-button color="primary" class="submit-button" type="submit">Submit</button>
    <button mat-raised-button color="warn" class="submit-button" type="button" (click)="onDelete()" *ngIf="carId">Delete</button>
  </div>
</form>
